<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<form method="post" role="form" th:action="@{/register/save}" th:object="${user}">
    <div class="form-group">
        <label>Name</label>
        <input
                type="text"
                class="form-control"
                placeholder="Name"
                th:field="*{name}">
    </div>
    <p th:if="${#fields.hasErrors('name')}" class="text-danger"></p>
    <div class="form-group">
        <label>Email</label>
        <input
                type="text"
                class="form-control"
                placeholder="Email"
                th:field="*{email}">
    </div>
    <p th:if="${#fields.hasErrors('email')}" class="text-danger"></p>
    <div class="form-group">
        <label>Password</label>
        <input
                type="password"
                class="form-control"
                placeholder="Password"
                th:field="*{password}">
    </div>
    <p th:if="${#fields.hasErrors('password')}" class="text-danger"></p>
    <button type="submit" class="btn btn-secondary">Register</button>
</form>
<div>
    <a th:href="@{/login}" class="btn btn-black">Login here.</a>
</div>
</body>
</html>
